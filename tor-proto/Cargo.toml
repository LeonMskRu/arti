[package]
name = "tor-proto"
version = "0.0.0"
authors = ["Nick Mathewson <nickm@torproject.org>"]
edition = "2018"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
caret = { path="../caret" }
tor-llcrypto = { path="../tor-llcrypto" }
tor-bytes = { path="../tor-bytes" }
tor-cert = { path="../tor-cert" }
tor-linkspec = { path="../tor-linkspec" }
tor-checkable = { path="../tor-checkable" }

arrayref = "0.3.6"
bytes = "0.5.6"
crypto-mac = "0.9.1"
digest = "0.9.0"
futures = "0.3.5"
futures_codec = "0.4.1"
generic-array = "0.14.4"
hkdf = "0.9.0"
hmac = "0.9.0"
rand = "0.7.3"
rand_core = "0.5.1"
# This is paused for now because of aes-ctr.
stream-cipher = "0.4.0"
subtle = "2.3.0"
thiserror = "1.0.20"
typenum = "1.12.0"
zeroize = "1.1.0"

[dev-dependencies]
hex-literal = "0.3.1"

