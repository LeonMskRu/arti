general:
  stop_time: 5h
network:
  graph:
    type: gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          host_bandwidth_down "1 Gbit"
          host_bandwidth_up "1 Gbit"
        ]
        edge [
          source 0
          target 0
          latency "50 ms"
          jitter "0 ms"
          packet_loss 0.0
        ]
      ]
hosts:
  fileserver:
    network_node_id: 0
    processes:
    - path: tgen
      environment:
        OPENBLAS_NUM_THREADS: "1"
      args: ../../../conf/tgen.server.graphml.xml
      start_time: 1
      expected_final_state: running
  fileserver-onion-arti:
    network_node_id: 0
    processes:
    # tgen server process
    - path: tgen
      # See https://shadow.github.io/docs/guide/compatibility_notes.html#libopenblas
      environment: { OPENBLAS_NUM_THREADS: "1" }
      args: ../../../conf/tgen.onionserver.graphml.xml
      start_time: 1
      expected_final_state: running
      # Currently need the arti-extra binary for HS-server functionality
    - path: ../../target/x86_64-unknown-linux-gnu/debug/arti-extra
      args:
      - proxy
      - -c=./arti.d/arti.common.toml
      - -o=proxy.socks_listen="127.0.0.1:9000"
      - -o=onion_services.tgen_hs.proxy_ports=[["80", "127.0.0.1:8080"]]
      - --disable-fs-permission-checks
      - -l=debug,tor_proto=trace
      environment:
        RUST_BACKTRACE: "1"
        HOME: ./home
      start_time: 15m
      expected_final_state: running
  4uthority:
    network_node_id: 0
    ip_addr: 100.0.0.1
    processes:
    - path: tor
      args: --Address 4uthority --Nickname 4uthority
            --defaults-torrc torrc-defaults -f torrc
      start_time: 1
      expected_final_state: running
  exit1:
    network_node_id: 0
    processes:
    - path: tor
      args: --Address exit1 --Nickname exit1
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
      expected_final_state: running
  exit2:
    network_node_id: 0
    processes:
    - path: tor
      args: --Address exit2 --Nickname exit2
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
      expected_final_state: running
  relay1:
    network_node_id: 0
    processes:
    - path: tor
      args: --Address relay1 --Nickname relay1
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
      expected_final_state: running
  relay2:
    network_node_id: 0
    processes:
    - path: tor
      args: --Address relay2 --Nickname relay2
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
      expected_final_state: running
  relay3:
    network_node_id: 0
    processes:
    - path: tor
      args: --Address relay3 --Nickname relay3
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
      expected_final_state: running
  relay4:
    network_node_id: 0
    processes:
    - path: tor
      args: --Address relay4 --Nickname relay4
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
      expected_final_state: running
  # arti client connecting to the arti onion service
  articlient-onion-artiserver-0:
    network_node_id: 0
    processes:
    - path: ../../target/x86_64-unknown-linux-gnu/debug/arti
      args:
      - proxy
      - -c=../../../conf/arti.common.toml
      - -c=../../../conf/arti.onion.toml
      - -o=proxy.socks_listen="127.0.0.1:9000"
      - --disable-fs-permission-checks
      - -l debug,tor_proto=trace
      environment:
        RUST_BACKTRACE: "1"
        HOME: ./home
      start_time: 15m 
      shutdown_time: 1h
      expected_final_state: {signaled: SIGTERM }
    - path: tgen
      # See https://shadow.github.io/docs/guide/compatibility_notes.html#libopenblas
      environment: { OPENBLAS_NUM_THREADS: "1" }
      args: ../../../conf/tgen.artionionclient.graphml.xml
      start_time: 20m
  articlient-onion-artiserver-1:
    network_node_id: 0
    processes:
    - path: ../../target/x86_64-unknown-linux-gnu/debug/arti
      args:
      - proxy
      - -c=../../../conf/arti.common.toml
      - -c=../../../conf/arti.onion.toml
      - -o=proxy.socks_listen="127.0.0.1:9000"
      - --disable-fs-permission-checks
      - -l debug,tor_proto=trace
      environment:
        RUST_BACKTRACE: "1"
        HOME: ./home
      start_time: 60m
      shutdown_time: 75m
      expected_final_state: {signaled: SIGTERM }
    - path: tgen
      # See https://shadow.github.io/docs/guide/compatibility_notes.html#libopenblas
      environment: { OPENBLAS_NUM_THREADS: "1" }
      args: ../../../conf/tgen.artionionclient.graphml.xml
      start_time: 65m
  articlient-onion-artiserver-2:
    network_node_id: 0
    processes:
    - path: ../../target/x86_64-unknown-linux-gnu/debug/arti
      args:
      - proxy
      - -c=../../../conf/arti.common.toml
      - -c=../../../conf/arti.onion.toml
      - -o=proxy.socks_listen="127.0.0.1:9000"
      - --disable-fs-permission-checks
